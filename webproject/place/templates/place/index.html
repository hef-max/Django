{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{{title}}.com</title>
	<link rel="stylesheet" type="text/css" href="{% static 'place/css/styles2.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'place/vendor/bootstrap/bootstrap.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>

{% include 'snippets/navbar.html' %}

</div>

</div>

<div class="service-cards-wrapper">

      <a href="{{link1}}"><button type="button" name="button">read more</button></a>
    </div>

    <div class="service-cards">
      <img src="{% static img2 %}" alt="">
      <h3>{{nama2}}</h3>
      <a href="{{link2}}"><button type="button" name="button">read more</button></a>
    </div>

    <div class="service-cards">
      <img src="{% static img3 %}" alt="">
      <h3>{{nama3}}</h3>
      <button type="button" name="button">read more</button>
    </div>


  </div>

  <script type="text/javascript" src="{% static 'place/vendor/bootstrap/bootstrap.js'%}"></script>
  <script src="https://kit.fontawesome.com/e25b852c87.js" crossorigin="anonymous"></script>


</body>
</html>
